spring.application.name=reverselog
spring.datasource.url=jdbc:mysql://${DB_HOST}/reverse_log
spring.datasource.username=${DB_USERS}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.drive-classe-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.format-sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:123}